# ===================================================================
# hyprland.conf (VERSÃO MÁXIMA DETALHADA c/ DEFAULTS e ALTERNATIVAS)
# Hyprland 0.52.1
# ===================================================================
#
# SEÇÃO 0: PALETA DE 16 CORES (CROMOLOGIA INTENCIONAL)
# ===================================================================
$color0 = rgb(0D000D)
$color1 = rgb(FF5555)
$color2 = rgb(55FF55)
$color3 = rgb(FFFF55)
$color4 = rgb(5555FF)
$color5 = rgb(DD55FF)
$color6 = rgb(55DDFF)
$color7 = rgb(FFFBFF)
$color8 = rgb(440044)
$color9 = rgb(FFAA55)
$color10 = rgb(88FF88)
$color11 = rgb(FFFF88)
$color12 = rgb(9955FF)
$color13 = rgb(FF88FF)
$color14 = rgb(88FFFF)
$color15 = rgb(FFFFFF)
$background = $color0
$foreground = $color7
$accent = $color5
$black = $color0
$red = $color1
$green = $color2
$yellow = $color3
$blue = $color4
$magenta = $color5
$cyan = $color6
$white = $color7

# ===================================================================
# SEÇÃO 1: MONITOR, AUTOSTART E INPUT
# ===================================================================
monitor=,preferred,auto,1
# Alternativa: monitor=NOME,RESOLUCAO@REFRESH,POSICAOXPOSICAOY,ESCALA (Ex: eDP-1,1920x1080@144,0x0,1)

exec-once = waybar &
exec-once = dunst &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprpaper -c ~/.config/hypr/hyprpaper.conf.teste &

input {
    kb_layout = br                # Default: us. Alternativas: br, latam, de, fr, etc.
    kb_variant = abnt2            # Default: (vazio). Alternativas: dvorak, nodeadkeys, abnt2.
    kb_model =                    # Default: (vazio).
    kb_options =                  # Default: (vazio). Ex: grp:alt_shift_toggle.
    kb_rules =                    # Default: evdev.

    follow_mouse = 1              # Default: 1. Alternativas: 0, 2 (apenas se não em tela cheia).
    mouse_refocus = 0             # Default: 0. Alternativas: 1.
    float_switch_override_focus = 0 # Default: 0. Alternativas: 1 (Foca flutuantes apenas no clique).

    accel_profile = flat          # Default: flat. Alternativas: adaptive, custom, none.
    sensitivity = 0               # Default: 0.0. Valores aceitos: -1.0 (mínimo) a 1.0 (máximo).
    scroll_factor = 1.0           # Default: 1.0. Valores aceitos: 0.0 a N.
    force_no_accel = 0            # Default: 0. Alternativas: 1.
    left_handed = 0               # Default: 0. Alternativas: 1.

    repeat_rate = 5              # Default: 25. Valores aceitos: 0 a 500 (em Hz).
    repeat_delay = 600            # Default: 600. Valores aceitos: 0 a 1000 (em ms).
    
    # mouse_fire_wake = 1         # Default: 1. (Opção para debug/wake-up).

    touchpad {
        disable_while_typing = 1    # Default: 1. Alternativas: 0.
        natural_scroll = yes        # Default: no. Alternativas: yes/no (ou 1/0).
        tap-to-click = 1            # Default: 1. Alternativas: 0.
        drag_lock = 0               # Default: 0. Alternativas: 1.
        middle_button_emulation = 0 # Default: 0. Alternativas: 1.
        scroll_factor = 1.0         # Default: 1.0.
    }

    # mouse {
    #     natural_scroll = 0      # Default: 0.
    #     sensitivity = 0.0       # Default: 0.0.
    # }
}

# ===================================================================
# SEÇÃO 2: GERAL E ESTÉTICA
# ===================================================================
general {
    gaps_in = 5                     # Default: 5. Valores aceitos: 0 a N.
    gaps_out = 10                   # Default: 10. Valores aceitos: 0 a N.
    border_size = 1                 # Default: 1. Valores aceitos: 0 a N.

    # Formato: cor1 cor2 anguloDEG
    col.active_border = $accent 45deg
    col.inactive_border = $background 45deg
    
    layout = dwindle                # Default: dwindle. Alternativas: master.
    resize_on_border = 1            # Default: 1. Alternativas: 0.
    no_focus_fallback = 0           # Default: 0. Alternativas: 1.

    # Comportamento de janela
    # allow_swapping = 1              # Default: 1. Alternativas: 0.
    # no_cursor_warps = 0             # Default: 0. Alternativas: 1.
    # apply_sens_to_raw = 0           # Default: 0. Alternativas: 1.
    # cursor_inactive_timeout = 0     # Default: 0. Valores aceitos: 0 a N (em segundos).
}

decoration {
    rounding = 10                   # Default: 0. Valores aceitos: 0 a N (em pixels).

    # Opacidade (Valores aceitos: 0.0 a 1.0)
    active_opacity = 1.0            # Default: 1.0.
    inactive_opacity = 1.0          # Default: 1.0.
    fullscreen_opacity = 1.0        # Default: 1.0.

    # Opções de sombra
    # drop_shadow = 1              # Default: 1. Alternativas: 0.
    # shadow_range = 4                # Default: 4. Valores aceitos: 0 a N.
    # shadow_render_power = 3         # Default: 3. Valores aceitos: 1 a 4.
    # col.shadow = rgba(1a1a1aee)     # Default. Alternativas: qualquer cor rgba/rgb.
    # shadow_offset = 0 2             # Default: 0 2 (X Y).
    # shadow_scale = 1.0              # Default: 1.0. Valores aceitos: 0.0 a 2.0.
    # shadow_ignore_window = 1        # Default: 1. Alternativas: 0.
    
    # Configuração de Blur
    blur {
        enabled = 0                 # Default: 0. Alternativas: 1 (yes).
        size = 8                    # Default: 8. Valores aceitos: 1 a N (raio).
        passes = 1                  # Default: 1. Valores aceitos: 1 a 4.
        new_optimizations = 1       # Default: 1. Alternativas: 0.
        ignore_opacity = 0          # Default: 0. Alternativas: 1.
        xray = 1                    # Default: 1. Alternativas: 0.
        # granularity = 2             # Default: 2.
        # special_workspace_blur = 0# Default: 0.
        vibrancy = 0.16             # Default: 0.16. (Intensidade do blur).
    }

    # Janela de título (útil para apps sem barra de título nativa)
    # window_rule_opacity = 1.0       # Default: 1.0. (Opacidade para janelas com barra de título forçada).
}

animations {
    enabled = yes                   # Default: 1 (yes). Alternativas: 0 (no).
    
    # Curvas de Bezier (Definindo sua curva)
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # Alternativas padrão (built-in): default, ease, easein, easeout, easeinout, slow, slingshot, overshot.

    # Sintaxe: animation=NOME_GRUPO,ATIVADO,TAXA(speed),CURVA,CONFIG_EXTRA
    animation = windows, 1, 7, myBezier   # Animação de janelas (abrir/focar)
    animation = windowsOut, 1, 7, default, popin # Animação de janelas (fechar)
    animation = border, 1, 10, default      # Animação da borda (foco)
    animation = fade, 1, 7, default         # Animação de fade (opacidade)
    animation = workspaces, 1, 6, default   # Animação de workspaces
    
    # Outras animações:
    animation = windowsIn, 1, 7, default, popin         # Default: windowsOut
    animation = specialWorkspace, 1, 8, default         # Default: workspaces
}

dwindle {
    pseudotile = yes                # Default: no. Alternativas: yes/no.
    force_split = 1                 # Default: 0. Alternativas: 1.
    preserve_split = yes            # Default: no. Alternativas: yes/no.
    smart_split = 1                 # Default: 0. Alternativas: 1. (Divisão que tenta manter o tamanho igual).
    # special_fallthrough = 1         # Default: 1. Alternativas: 0.
    split_width_multiplier = 0.68    # Default: 1.0. Valores aceitos: 0.1 a N.
}

master {
    # new_is_master = 1               # Default: 1. Alternativas: 0.
    mfact = 0.5                     # Default: 0.5. Valores aceitos: 0.1 a 0.9.
    special_scale_factor = 0.8      # Default: 0.8. Valores aceitos: 0.1 a 1.0.
    drop_at_cursor = 1              # Default: 1. Alternativas: 0.
    orientation = left              # Default: left. Alternativas: left, right, top, bottom.
}

# -------------------------------------------------------------------
# MISC (Diversos)
# -------------------------------------------------------------------
misc {
    force_default_wallpaper = 0     # Default: 0. Alternativas: 1.
    disable_hyprland_logo = 0       # Default: 0. Alternativas: 1.
    disable_splash_rendering = 0    # Default: 0. Alternativas: 1.
    mouse_move_enables_dpms = 0     # Default: 0. Alternativas: 1.
    enable_swallow = 1              # Default: 1. Alternativas: 0.
    swallow_regex=                  # Default: (vazio). Ex: ^Alacritty$
    focus_on_activate = 1           # Default: 1. Alternativas: 0.
    vrr = 0                         # Default: 0. Alternativas: 1 (força), 2 (fullscreen).
    # render_titles_on_internal_w = 0 # Default: 0. Alternativas: 1.
    # layers_inherit_enforce = 0      # Default: 0. Alternativas: 1.
    # key_press_wake_timeout = 0      # Default: 0. Valores aceitos: 0 a N (em ms).
    # exit_on_keyboard_removal = 1    # Default: 1. Alternativas: 0.
}


# ===================================================================
# SEÇÃO 3: WORKSPACES E REGRAS
# ===================================================================
workspace = special:oculto
workspace = special:especial

# Regras de flutuação e aparência (SUAS REGRAS)
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, title:^(lxappearance)$

windowrulev2 = bordercolor $color4 $color6 90deg, floating:1
windowrulev2 = keepaspectratio, floating:1
windowrulev2 = minsize 137 77, floating:1

# Exemplos de Regras Avançadas
# windowrulev2 = workspace 2, class:^(firefox)$
# windowrulev2 = opaque, class:^(Steam)$
# windowrulev2 = center, floating:1 # Centraliza flutuante

# ===================================================================
# SEÇÃO 5: ATALHOS DE TECLADO (BINDS) - MODO NORMAL
# ===================================================================
$mainMod = SUPER

# --- Seus 4 atalhos principais ---
bind = $mainMod, Q, killactive,
bind = $mainMod, Space, exec, wofi --show drun
bind = $mainMod, Return, exec, foot
bind = $mainMod, ESCAPE, exit,

# --- Navegação de Workspaces ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Mover Janelas para Workspaces ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ===================================================================
# SEÇÃO 6: MODO DE COMANDO E SUBMAP (VIM)
# ===================================================================
# Inicia o submap com a tecla Pause
bind = $mainMod, Z, submap, vim_mode

submap = vim_mode
bind = , escape, submap, reset # Sai do submap com ESC

# Comandos de Janela
bind = , Q, killactive,
bind = , Y, fullscreen,        # Toggle fullscreen (1: monitor, 0: global)
bind = , U, pseudo,           # Toggle pseudotile (pseudotile = yes)
bind = , O, togglefloating,   # Toggle float
bind = , V, exec, hyprctl --batch "dispatch togglefloating; dispatch fakefullscreen" # Pseudo + Float

# Navegação e Foco
bind = , H, movefocus, l
bind = , J, movefocus, d
bind = , K, movefocus, u
bind = , L, movefocus, r
bind = , I, togglesplit, # Toggle Split (Dwindle/Master)

# Mover Janela
bind = CONTROL, H, movewindow, l
bind = CONTROL, J, movewindow, d
bind = CONTROL, K, movewindow, u
bind = CONTROL, L, movewindow, r

# Redimensionar (Resize)
bind = SHIFT, H, resizeactive, -20 0
bind = SHIFT, J, resizeactive, 0 20
bind = SHIFT, K, resizeactive, 0 -20
bind = SHIFT, L, resizeactive, 20 0

# Navegação de Workspaces (e-1 / e+1)
bind = ALT, H, workspace, e-1
bind = ALT, L, workspace, e+1
bind = ALT, J, togglespecialworkspace, oculto
bind = ALT, K, togglespecialworkspace, especial

# Mover para Workspaces (e-1 / e+1)
bind = CONTROL ALT, H, movetoworkspace, e-1
bind = CONTROL ALT, L, movetoworkspace, e+1
bind = CONTROL ALT, J, movetoworkspace, special:oculto
bind = CONTROL ALT, K, movetoworkspace, special:especial

# Workspaces diretos e Mover (1-10)
bind = , 1, workspace, 1
bind = , 2, workspace, 2
bind = , 3, workspace, 3
bind = , 4, workspace, 4
bind = , 5, workspace, 5
bind = , 6, workspace, 6
bind = , 7, workspace, 7
bind = , 8, workspace, 8
bind = , 9, workspace, 9
bind = , 0, workspace, 10
bind = SHIFT, 1, movetoworkspace, 1
bind = SHIFT, 2, movetoworkspace, 2
bind = SHIFT, 3, movetoworkspace, 3
bind = SHIFT, 4, movetoworkspace, 4
bind = SHIFT, 5, movetoworkspace, 5
bind = SHIFT, 6, movetoworkspace, 6
bind = SHIFT, 7, movetoworkspace, 7
bind = SHIFT, 8, movetoworkspace, 8
bind = SHIFT, 9, movetoworkspace, 9
bind = SHIFT, 0, movetoworkspace, 10

submap = reset

# ~/.config/hypr/hyprland.conf
# 0. SOURCES BASE.CONF
source = ~/.config/hypr/base.conf

# 1. CARREGA A PALETA (SSOT) - PRIMEIRA COISA
source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,1600x900,auto,1



# 2. CARREGA MEUS PROGRAMAS (e.g. $terminal)
source = ~/.config/hypr/myprograms.conf


#################
### AUTOSTART ###
#################

# Seu workflow específico (Foot Server + Web Apps)
exec-once = $terminal --server
exec-once = sleep 1
exec-once = waybar
exec-once = hyprpaper
exec-once = sleep 1
exec-once = $terminal --client
# exec-once = chromium --app=https://gemini.google.com/app
# exec-once = sleep 1
# exec-once = chromium --app=https://mail.google.com
exec-once = $menu Anytype

############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,75
env = HYPRCURSOR_SIZE,75


###################
### PERMISSIONS ###
###################

ecosystem {
  enforce_permissions = 1
}

permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # --- AQUI ESTÃO AS VARIÁVEIS AJUSTADAS ---
    # Usa a cor $c7 (Anil) definida no myColors.conf
    col.active_border = $c7
    
    # Usa a cor $ui_border (Borda Pílula) definida no myColors.conf
    col.inactive_border = $ui_border

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 1
    rounding_power = 1

    active_opacity = 0.95
    inactive_opacity = 0.8

    shadow {
        enabled = false
        range = 4
        render_power = 3
        
        # Sombra baseada na cor da pílula (110011) com transparência manual (ee)
        color = rgba(110011ee)
    }

    blur {
        enabled = false
        size = 30
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


#############
### INPUT ###
#############

input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# 3. ATALHOS (keyboard bindings)
source = ~/.config/hypr/mybindings.conf


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# ~/.config/hypr/myColors.conf
#
# NOSSA PALETA (SSOT - Single Source of Truth)
# Formato: rgba(RRGGBBAA) onde AA=FF (100% opacidade)
# ==========================================================

# --- Âncoras (Preto/Branco) ---
$c0 = rgba(000000FF)
$c8_white = rgba(FFFFFFFF)

# --- Ciclo Arco-Íris (do style.css) ---
$c1 = rgba(DD55FFFF)  # Violeta
$c2 = rgba(FFAA55FF)  # Laranja
$c3 = rgba(FFFF55FF)  # Amarelo
$c4 = rgba(55FF55FF)  # Verde
$c5 = rgba(55DDFFFF)  # Ciano
$c6 = rgba(5555FFFF)  # Azul
$c7 = rgba(9955FFFF)  # Anil (Indigo)
$c8_red = rgba(FF5555FF)  # Vermelho

# --- Cores da UI ---
$ui_bg = rgba(110011FF)      # Fundo Pílula
$ui_border = rgba(440044FF)  # Borda Pílula

# ==========================================================
# --- MAPEAMENTO DE COMPATIBILIDADE ---
# ==========================================================
$background = $c0
$foreground = $c1
$accent = $c7
$black = $ui_bg
$red = $c8_red
$green = $c4
$yellow = $c3
$blue = $c6
$magenta = $c1
$cyan = $c5
$white = $c8_white

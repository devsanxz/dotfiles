  c08_br_black: "#440000"
  c09_br_red: "#FF5555"
  c10_br_green: "#55FF55"
  c11_br_yellow: "#FFFF55"
  c12_br_blue: "#EE0000"
  c13_br_violet: "#FF8888"
  c14_br_cyan: "#FF9999"
  c15_br_white: "#FFFFFF"

semantic:
  error: "#FF0000"
  warning: "#FFFF55"

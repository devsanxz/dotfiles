# COOLWARM Theme Definition
meta:
  name: "SANXZ Cool/Warm"
  author: "Felipe Sanchez"
  description: "Inverted logic: Cool for Action, Warm for Structure."
  type: "dark"

palette:
  # Base 16 (Interleaved P-W-C-W Logic)
  c00_black: "#050010"
  c01_red: "#FF00FF"
  c02_green: "#FFFF55"
  c03_yellow: "#AAFF00"
  c04_blue: "#FFCC00"
  c05_violet: "#DD55FF"
  c06_cyan: "#FF8800"
  c07_white: "#DDBBFF"
  c08_br_black: "#330055"
  c09_br_red: "#00FFFF"
  c10_br_green: "#FF5555"
  c11_br_yellow: "#6600FF"
  c12_br_blue: "#DD2222"
  c13_br_violet: "#00AAAA"
  c14_br_cyan: "#2222FF"
  c15_br_white: "#F0E0FF"

semantic:
  error: "#FF0000"         # Vermelho Puro
  warning: "#FFFF00"       # Amarelo Puro
  success: "#00FF00"       # Verde Puro
  info: "#44AAFF"          # Azul Dodger

ui:
  background: "#080000"    # Warm Black (Estrutura Quente)
  foreground: "#00FFFF"    # Cool Cyan (Ação Fria)
  border: "#441111"        # Warm Reddish Border
  selection: "#004444"     # Cool Cyan Selection

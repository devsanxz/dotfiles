# GREENHILL Theme Definition (Remastered v2)
meta:
  name: "Green Hill"
  author: "Felipe Sanchez"
  description: "Matrix Style. Pure Green Scale. Aligned with SANXZ4 Architecture."
  type: "dark"

palette:
  # Base 16 (Green Scale - Adjusted for Hierarchy)
  c00_black: "#000500"      # Fundo CRT (Quase preto)
  c01_red: "#FF0000"        # Erro (Semântica Preservada)
  c02_green: "#00FF00"      # Verde Neon (Base)
  c03_yellow: "#FFFF00"     # Aviso (Semântica Preservada)
  c04_blue: "#004400"       # Azul -> Verde Escuro (Estrutural)
  c05_violet: "#006600"     # Violeta -> Verde Médio
  c06_cyan: "#008800"       # Ciano -> Verde Água Escuro
  c07_white: "#AAFFAA"      # Branco -> Fósforo Pálido (Texto Secundário)

  # Brilhantes (High Intensity)
  c08_br_black: "#002200"   # Borda / Seleção inativa
  c09_br_red: "#FF5555"     # Erro Brilhante
  c10_br_green: "#55FF55"   # Sucesso / Destaque Máximo
  c11_br_yellow: "#FFFF55"  # Aviso Brilhante
  c12_br_blue: "#00FF88"    # Digital Green (Links/Pastas)
  c13_br_violet: "#00EE00"  # Keyword Green
  c14_br_cyan: "#AAFFAA"    # Variável Green
  c15_br_white: "#FFFFFF"   # Branco Puro (Exceção para contraste extremo)

semantic:
  error: "#FF0000"
  warning: "#FFFF55"
  success: "#00FF00"        # Alinhado com SRE Standard
  info: "#00FF88"

ui:
  background: "#000500"     # CRT Black
  foreground: "#00FF00"     # Texto Principal (Neon) - Igual ao SANXZ4 (Violeta)
  border: "#003300"         # Borda Discreta
  selection: "#002200"      # Seleção
# GREENHILL Theme Definition (Remastered v2)
meta:
  name: "Green Hill"
  author: "Felipe Sanchez"
  description: "Matrix Style. Pure Green Scale. Aligned with SANXZ4 Architecture."
  type: "dark"

palette:
  # Base 16 (Green Scale Gradient for Waybar)
  c00_black: "#000500"      # Matrix Black
  c01_red: "#004400"        # Dark Green (W1)
  c02_green: "#006600"      # Deep Green (W2)
  c03_yellow: "#008800"     # Forest Green (W3)
  c04_blue: "#00AA00"       # High Green (W4)
  c05_violet: "#00DD00"     # Neon Green (W5)
  c06_cyan: "#00FF44"       # Spring Green (W6)
  c07_white: "#AAFFAA"      # Pale Green

  # Brilhantes
  c08_br_black: "#002200"   # Green Border
  c09_br_red: "#003300"     # Darker Green (W7)
  c10_br_green: "#22FF22"   # (W8)
  c11_br_yellow: "#55FF55"  # Light Green (W9)
  c12_br_blue: "#88FF88"    # Mint (W10)
  c13_br_violet: "#00FF00"  # Pure Green Highlight
  c14_br_cyan: "#CCFFCC"    # Whitish Green
  c15_br_white: "#FFFFFF"   # Pure White


# WARMCOOL Theme Definition
meta:
  name: "SANXZ Warm/Cool"
  author: "Felipe Sanchez"
  description: "Psychological split: Warm for Action, Cool for Structure."
  type: "dark"

palette:
  # Base 16 (SANXZ Pure Palette)
  c00_black: "#000000"
  c01_red: "#FF0000"
  c02_green: "#00FF00"
  c03_yellow: "#FFFF00"
  c04_blue: "#0000FF"
  c05_violet: "#8000FF"
  c06_cyan: "#00FFFF"
  c07_white: "#FFFFFF"
  # Brilhantes
  c08_br_black: "#222222"
  c09_br_red: "#FF5555"
  c10_br_green: "#55FF55"
  c11_br_yellow: "#FFFF77"
  c12_br_blue: "#5555FF"
  c13_br_violet: "#AA55FF"
  c14_br_cyan: "#55FFFF"
  c15_br_white: "#FFFFFF"

semantic:
  error: "#FF0000"         # Vermelho Real (Segurança)
  warning: "#FFFF00"       # Amarelo Real
  success: "#55FF55"       # Verde
  info: "#55FFFF"          # Ciano

ui:
  background: "#000008"    # Cool Black (Estrutura Fria)
  foreground: "#FF5555"    # Warm Red (Ação Quente - Texto Neon)
  border: "#000044"        # Cool Blue Border
  selection: "#440000"     # Warm Red Selection

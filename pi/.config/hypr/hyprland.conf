
# -----------------------------------------------------
# LILITH GENERATED CONFIG FOR RASPBERRY PI (Hyprland v0.29)
# -----------------------------------------------------

# 1. SOURCES (Now safe to include)
source = ~/.config/hypr/environment.conf
source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/base.conf

# 2. MONITOR (Pi Specific)
# HDMI output forced usually required for Pi 4
monitor=HDMI-A-1,preferred,auto,1

# 3. INPUT
input {
    kb_layout = br
    kb_variant = abnt2
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

# 4. GENERAL (Flat Layout)
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $c7
    col.inactive_border = $ui_border
    layout = dwindle
}

# 5. DECORATION (Legacy v0.29 Syntax)
decoration {
    rounding = 10
    
    # Shadow (Flat Properties) - DISABLED FOR PERFORMANCE
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # Blur (Legacy Block - No Vibrancy) - DISABLED FOR PERFORMANCE
    blur {
        enabled = false
        size = 3
        passes = 1
        new_optimizations = true
    }
    
    active_opacity = 1.0
    inactive_opacity = 0.9
}

# 6. ANIMATIONS (Legacy Curves)
animations {
    enabled = yes
    
    # Standard curves compatible with older versions
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# 7. LAYOUTS
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
    default_split_ratio = 1.3
}

master {
    new_is_master = true
}


misc {
    disable_hyprland_logo = true
}

# 8. BINDINGS
source = ~/.config/hypr/mybindings.conf

# 9. PI SPECIFIC BINDS (Legacy Fullscreen)
# Substitui o moderno 'fullscreenstate'
bind = $mainMod, F11, fakefullscreen

# 10. PI SPECIFIC RULES
# Chromium fake fullscreen rule (Legacy Syntax)
windowrule = fakefullscreen, class:^(chromium)$

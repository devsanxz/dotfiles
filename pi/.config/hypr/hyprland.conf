source = ~/.config/hypr/environment.conf
source = ~/.config/hypr/base.conf
source = ~/.config/hypr/myColors.conf

# Specific Monitor Config for Pi
monitor=,1920x1080,auto,1

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $c1
    col.inactive_border = $ui_border
    layout = dwindle
}

decoration {
    rounding = 1
    blur {
        enabled = false
        size = 3
        passes = 1
    }
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

# 3. ATALHOS (keyboard bindings)
source = ~/.config/hypr/mybindings.conf
